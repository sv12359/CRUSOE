<h3>Node IP address: {{ipSearch}}</h3>
<div class="content-container">
  <div class="graph-wrapper">
    <ng-container *ngIf="graphLoading">
      <div class="loader">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
    <ng-container *ngIf="!graphLoading && nodes && nodes.length > 0">
      <ngx-graph class="chart-container" [links]="edges" [nodes]="nodes" layout="dagre">
        <ng-template #defsTemplate>
          <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
          </svg:marker>
        </ng-template>

        <ng-template #clusterTemplate let-cluster>
          <svg:g
            class="node cluster"
            ngx-tooltip
            [tooltipPlacement]="'top'"
            [tooltipType]="'tooltip'"
            [tooltipTitle]="cluster.label"
          >
            <svg:rect
              rx="5"
              ry="5"
              [attr.width]="cluster.dimension.width"
              [attr.height]="cluster.dimension.height"
              [attr.fill]="cluster.data.color"
            />
          </svg:g>
        </ng-template>

        <ng-template #nodeTemplate let-node>
          <svg:g
            class="node"
            ngx-tooltip
            [tooltipPlacement]="'top'"
            [tooltipType]="'tooltip'"
            [tooltipTitle]="node.label"
            (dblclick)="expandNode(node)"
            (click)="selectNode(node)"
          >
            <svg:rect
              [attr.width]="node.dimension.width"
              [attr.height]="node.dimension.height"
              [attr.fill]="node.id === selectedNode.id ? '#fff' : node.data.customColor"
              [attr.stroke]="node.id === selectedNode.id ? node.data.customColor : 'transparent'"
            />
            <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
              {{ node.label }}
            </svg:text>
          </svg:g>
        </ng-template>

        <ng-template #linkTemplate let-link>
          <svg:g class="edge">
            <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
            <svg:text class="edge-label" text-anchor="middle">
              <textPath
                class="text-path"
                [attr.href]="'#' + link.id"
                [style.dominant-baseline]="link.dominantBaseline"
                startOffset="50%"
              >
                {{ link.label }}
              </textPath>
            </svg:text>
          </svg:g>
        </ng-template>
      </ngx-graph>
    </ng-container>
    <ng-container *ngIf="!graphLoading && errorMessage">
      <p class="error-message">{{ errorMessage }}</p>
    </ng-container>
  </div>
  <div class="node-wrapper">
    <ng-container *ngIf="selectedNode.id !== ''; else noNodeSelected">
      <div class="node-card">
        <p [style.color]="selectedNode.data.customColor" class="type-name">{{ selectedNode.data.type }}</p>
        <h2 [style.color]="selectedNode.data.customColor">{{ getLabel(selectedNode) }}</h2>
        <hr />
        <p class="heading">Attributes:</p>
        <ul>
          <li><strong>ID:</strong> {{ selectedNode.id }}</li>
          <li *ngFor="let item of getNodeAttributes(selectedNode)">
            <strong>{{ item[0] }}:</strong>
            {{ item[1] }}
          </li>
        </ul>
      </div>
    </ng-container>
    <ng-template #noNodeSelected>
      <p class="vertical-center">No node selected.</p>
    </ng-template>
  </div>
</div>
